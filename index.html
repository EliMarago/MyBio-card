<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"

      nomodule

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Profile card</title>
  </head>

    <div class="card">
      <div class="ds-top"></div>
      <div class="avatar-holder">
        <img src="img/DSC_1099-2BW.jpeg" width="100px" height="100px" alt="me" />

      <div class="name">
        <a href="#" target="_blank">Elisabetta Maragò 👩🏻‍💻📸</a>

      <div class="ds-skill">
        <h6><i class="fa fa-code" aria-hidden="true"></i></h6>

            <button class="btn-link portfolio--btn">

          <div class="bar bar-link">
